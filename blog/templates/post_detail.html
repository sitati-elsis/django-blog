{% extends "base.html" %}
{% block head_title %} 
{{ post.title }} |{{ block.super }} 
{% endblock head_title %} 

{% block content %} 

{% include "log_out.html" %}
<a href="{% url 'posts_list' %}"  >
    <span > <h6> Go back </h6></span>
</a>
<div class="col-sm-6 col-sm-offset-3">
<h1>{{ post.title }} </h1>
<p>Author: {{ post.author }}</p>
<p><div class="fb-like" data-href="{{ request.build_absolute_uri }}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>

{{ post.content|linebreaks }}<br/> 
<p><div class="fb-comments" data-href="{{ request.build_absolute_uri }}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>

<a class="btn btn-primary" href="{% url 'posts_delete' post.id %}" role="button">Delete Post</a>

</div>
<br/> {% endblock content %}
